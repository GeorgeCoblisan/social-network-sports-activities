<ion-content class="content" [fullscreen]="true">
  <div class="logo">
    <h1>WELCOME</h1>
    <ion-img src="../../assets/sports-logo.png" alt="Sports-logo"></ion-img>
    <ion-img
      src="../../assets/effect.png"
      class="effect-image"
      alt="Effect"
    ></ion-img>
  </div>

  <div class="container-inputs">
    <div class="inputs">
      <ion-input placeholder="Email" type="text" class="input" [clearInput]="true" [(ngModel)]="email"></ion-input>
      <ion-input placeholder="Password" type="password" [clearInput]="true" class="input" [(ngModel)]="password"></ion-input>
      <span class="span-1"><a class="link" [routerLink]="['/account/reset-password']">FORGOT PASSWORD?</a></span>
      <span class="span-2">Don't have account? <a class="link" [routerLink]="['/account/signup']">SIGN UP</a></span>
      <button class="button" (click)="login()">LOG IN</button>
    </div>
  </div>
</ion-content>
