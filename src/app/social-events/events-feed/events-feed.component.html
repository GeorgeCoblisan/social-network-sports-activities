<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content" [fullscreen]="true">
  <div class="searchbar">
   <app-searchBar></app-searchBar>
  </div>

  <div class="events">
    <ion-card *ngFor="let event of events">
      <ion-row>
        <ion-card-title>{{ event.user.name }}</ion-card-title>
        <ion-card-subtitle>{{ event.date | date: 'yyyy/MM/dd' }}</ion-card-subtitle>
      </ion-row>
      <img alt="Event imge" src="../../../assets/volei.png" class="event-image"e/>
      <ion-card-content>
        <ion-row class="row-2">
          <ion-icon name="add-circle-outline"></ion-icon>
          <span>{{ event.comments }}</span>
          <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
          <span>{{ event.likes }}</span>
          <ion-icon name="heart-outline"></ion-icon>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="navbar">
    <app-navbar></app-navbar>
  </div>
</ion-content>
