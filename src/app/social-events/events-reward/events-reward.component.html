<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Congrats </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center top-100">
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-img src="/assets/trophy.png"></ion-img>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3"></ion-col>
      <ion-col size="6" class="ion-text-center">
        <p>Congratulations on attending the event</p>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4" class="ion-text-center">
        <p>You get 500 point. Share them with friends!</p>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-img src="/assets/social-tools.png"></ion-img>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
